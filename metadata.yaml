# Plugin name
name: cinder_netapp
# Human-readable name for your plugin
title: Cinder, NetApp and SolidFire integration
# Plugin version
version: '5.0.0'
# Description
description: Enables using NetApp and/or SolidFire as a Cinder backend
# Required fuel version
fuel_version: ['9.0']

authors: ['Ed Balduf <balduf@netapp.com>']
licenses: ['Apache License Version 2.0']
homepage: 'https://github.com/openstack/fuel-plugin-cinder-netapp'

groups: ['storage::cinder']
is_hotpluggable: true

# The plugin is compatible with releases in the list
releases:
  - os: ubuntu
    version: mitaka-9.0
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu

# Version of plugin package
package_version: '4.0.0'
